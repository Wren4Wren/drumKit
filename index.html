<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <Header id="myHeader">
        <h1>Drumkit</h1>
    </Header>
    <div class="page">
        <div class="help">
            <div data-key="65" id="bassDrum" class="drum">
                <p class="title">Bass Drum</p>
                <p class="letters">A</p>
            </div>
            <div data-key="83" id="floorTom" class="drum">
                <p class="title">Floortom</p>
                <p class="letters">S</p>
            </div>
            <div data-key="68" id="tomSmall" class="drum">
                <p class="title">Tom-tom (small)</p>
                <p class="letters">D</p>
            </div>
            <div data-key="70" id="tomLarge" class="drum">
                <p class="title">Tom-tom (large)</p>
                <p class="letters">F</p>
            </div>
            <div data-key="71" id="snare" class="drum">
                <p class="title">Snare Drum</p>
                <p class="letters">G</p>
            </div>
            <div data-key="72" id="crash" class="drum">
                <p class="title">Crash Cymbal</p>
                <p class="letters">H</p>
            </div>
            <div data-key="74" id="ride" class="drum">
                <p class="title">Ride Cymbal</p>
                <p class="letters">J</p>
            </div>
            <div data-key="75" id="hiHat" class="drum">
                <p class="title">Hi-hat Cymbal</p>
                <p class="letters">K</p>
            </div>
        </div>
