<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="page">
        <div class="help">
            <div class="drum">
                <p class="title">Bass Drum</p>
                <p class="letters">A</p>
                <audio id="bass" src="kickStomp.wav"></audio>
            </div>
            <div class="drum">
                <p class="title">Floortom</p>
                <p class="letters">S</p>
                <audio id="ft" src="floorTom.wav"></audio>
            </div>
            <div class="drum">
                <p class="title">Tom-tom (small)</p>
                <p class="letters">D</p>
                <audio id="tts" src="tomSmall.wav"></audio>
            </div>
            <div class="drum">
                <p class="title">Tom-tom (large)</p>
                <p class="letters">F</p>
                <audio id="ttl" src="tomLarge.wav"></audio>
            </div>
            <div class="drum">
                <p class="title">Snare Drum</p>
                <p class="letters">G</p>
                <audio id="snare" src="snare.wav"></audio>
            </div>
            <div class="drum">
                <p class="title">Crash Cymbal</p>
                <p class="letters">H</p>
                <audio id="crash" src="crash.wav"></audio>
            </div>
            <div class="drum">
                <p class="title">Ride Cymbal</p>
                <p class="letters">J</p>
                <audio id="ride" src="ride.wav"></audio>
            </div>
            <div class="drum">
                <p class="title">Hi-hat Cymbal</p>
                <p class="letters">K</p>
                <audio id="hiHat" src="hihat.wav"></audio>
            </div>
        </div>
        <div id="secondPage">
            <div class="bassContainer">
                <div id="bassDrum">
                    <div class="drumBody">
                        <div class="bassClip"></div>
                        <div class="bassClip"></div>
                        <div class="bassClip"></div>
                        <div class="bassClip"></div>
                        <div class="bassClip"></div>
                        <div class="bassClip"></div>
                    </div>
                </div>
                <div class="footPedal"></div>
                <div class="bassLeg"></div>
                <div class="bassLeg"></div>
            </div>
            <div id="floorTom">
                <div class="tomContainer">
                    <div class="floorBody">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div></div>
                </div>
            </div>
            <div id="tomTomLarge">
                <div class="tomBody">
                </div>
            </div>
            <div id="tomTomSmall">
                <div class="tTomBody">
                </div>
            </div>
            <div id="snareDrum">
                <div class="snareBody">
                </div>
            </div>
            <div id="crashCymbal">
                <div>
                </div>
            </div>
            <div id="rideCymbal">
                <div>
                </div>
            </div>
            <div id="hiHatCymbal">
                <div>
                </div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
